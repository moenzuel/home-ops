# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.0
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.1

clusterName: "home-kubernetes"
endpoint: https://192.168.2.254:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.2.254"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "minis-1"
    ipAddress: "192.168.2.21"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/743d53d3c9cc1942e0a3fc7167565665ea25823e6261d82bf022e9a9e50ed84d
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:83:41:31:b8:1b"
        dhcp: false
        addresses:
          - "192.168.2.21/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.2.1"
        mtu: 1500
        vip:
          ip: "192.168.2.254"
  - hostname: "nas-2-vm"
    ipAddress: "192.168.2.32"
    installDisk: "/dev/vda"
    talosImageURL: factory.talos.dev/installer/743d53d3c9cc1942e0a3fc7167565665ea25823e6261d82bf022e9a9e50ed84d
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "6c:1f:f7:0c:ce:0a"
        dhcp: false
        addresses:
          - "192.168.2.32/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.2.1"
        mtu: 1500
        vip:
          ip: "192.168.2.254"
  - hostname: "nas-3-vm"
    ipAddress: "192.168.2.33"
    installDisk: "/dev/vda"
    talosImageURL: factory.talos.dev/installer/743d53d3c9cc1942e0a3fc7167565665ea25823e6261d82bf022e9a9e50ed84d
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "52:54:00:31:65:21"
        dhcp: false
        addresses:
          - "192.168.2.33/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.2.1"
        mtu: 1500
        vip:
          ip: "192.168.2.254"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

